<div class="flex h-screen">
    <!-- Sidebar -->
    <div
      [ngClass]="{
        'w-64': isExpanded,
        'w-16': !isExpanded
      }"
      class="bg-gray-800 text-white transition-all duration-300 ease-in-out flex flex-col"
    >
      <!-- Toggle Button -->
      <button
        (click)="toggleSidebar()"
        class="p-2 focus:outline-none hover:bg-gray-700"
      >
        <span *ngIf="isExpanded" class="text-sm">Réduire</span>
        <span *ngIf="!isExpanded" class="text-sm">Étendre</span>
      </button>
  
      <!-- Navigation Items -->
      <ul class="mt-4">
        <li
          *ngFor="let item of menuItems"
          class="mb-2"
        >
          <a
            routerLink="{{ item.route }}"
            routerLinkActive="active"
            [ngClass]="{
              'p-2': isExpanded,
              'p-2 text-center': !isExpanded
            }"
            class="block hover:bg-gray-700 rounded transition-all"
          >
            <span *ngIf="isExpanded">{{ item.label }}</span>
            <span *ngIf="!isExpanded">{{ item.icon }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div
  [ngClass]="{
    'hidden': isMobile && !isExpanded,
    'block': !isMobile || isExpanded
  }"
  class="sidebar bg-gray-800 text-white transition-all duration-300"
>
  <!-- Sidebar Content -->
</div>

  
    <!-- Main Content -->
    <div class="flex-1 bg-gray-100 p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
